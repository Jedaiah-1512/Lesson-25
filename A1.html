<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <script>
        var a = 182
        var b = 364
        var c = 364
        var d = null
        var e
        document.write("Are the values of a & b same: ",a==b) 
        document.write("<br>")
        document.write("Are the values of c & b same: ",c==b) 
        document.write("<br>")
        document.write("The value of d is ", d)
        document.write("<br>")
        document.write("The value of e is ", e)

</script>
    
</body>
</html>
